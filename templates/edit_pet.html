{% block content %}

<h1> {{ pet.name }}</h1>
  <img src="{{pet.photo_url}}" alt="{{pet.name}} image">
  <p>{{ pet.age }}</p>
  <p> {{ pet.species }}</p>


<h2>Edit Pet:</h2>
<form id="add-pet-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
        if field.widget.input_type != 'hidden' %}

        <p>
          {{ field.label }}
          {{ field }}

          {% for error in field.errors %}
          {{ error }}
          {% endfor %}
        </p>
        {% endfor %}
      <button type="submit"> Submit </button>
</form>

{% endblock %}
