{% extends 'base.html' %}

{% block content %}
<h1>HOME PAGE</h1>

{% for pet in pets %}

<a href="/{{pet.id}}"> {{ pet.name }}</a>
<!-- check if there is a photo_url -->
<img style="width:100px" src="{{pet.photo_url}}" alt="{{pet.name}} image">

{% if pet.available %}

<p><b> Available </b></p>

{% endif %}
{% endfor %}

<a class="btn btn-primary" href="/add">Add a Pet</a>

{% endblock %}
